<div class="container">
    <table id="cart" class="table table-hover table-condensed">
              <thead>
              <tr>
                <th style="width:50%">Product</th>
                <th style="width:10%">Price</th>
                <th style="width:8%">Quantity</th>
                <th style="width:10%">Price</th>
                <th style="width:10%"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of orderCart | async">
                <td data-th="Product">
                  <div class="row">
                    <div class="col-sm-2 hidden-xs"><img [src]="product.imageUrl" alt="..." class="img-responsive"/></div>
                    <div class="col-sm-10">
                      <h4 class="nomargin">{{product.title}} - {{product.category}}</h4>
                    </div>
                  </div>
                </td>
                <td data-th="Price">{{product.price | currency:'USD':true}}</td>
                <td data-th="Quantity">
                  <input type="number" class="form-control text-center" [value]="product.quantity">
                </td>
                <td data-th="Quantity">
                  {{product.totalPrice | currency:'USD':true}}
                </td>
                <td class="actions" data-th="">
                  <button class="btn btn-danger btn-sm" (click)="deleteFromCart(product)"><i class="fa fa-trash-o"></i></button>								
                </td>
              </tr>
            </tbody>
            <tfoot>              
              <tr>
                <td><a routerLink="/shopping-cart" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
                <td colspan="2" class="hidden-xs"></td>
                <td class="hidden-xs text-center"><strong>Total  : {{totalPrice | currency:'USD':true}}</strong></td>
                <td><a routerLink="/order-success" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
              </tr>
            </tfoot>
          </table>
  </div>

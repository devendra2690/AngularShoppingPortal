
<div class="alert alert-danger server_error" *ngIf="serverError" role="alert">
    <strong>Error Occured while performing request. !!</strong>
</div> 

<a routerLink="/admin/product/new" class="btn btn-primary">New Product</a><br><br><br><br><br><br>

<p>
  <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search...">
</p>


<data-table [items]="items" [itemCount]="itemCount" (reload)="reloadItems($event)">
   
    <data-table-column [property]="' '" [header]="' '">
        <ng-template #dataTableCell let-item="item"> 
            <a class="edit" [routerLink]="['/admin/product/edit/',item.id]">
              <span class="glyphicon glyphicon-edit"></span>
            </a>
          </ng-template>
     </data-table-column>

    <data-table-column [property]="'title'" [header]="'Title'" [sortable]="true" [resizable]="true">

    </data-table-column>

    <data-table-column [property]="'price'" [header]="'Price'" [sortable]="true" [resizable]="true">
       <ng-template #dataTableCell let-item="item"> {{ item.price | currency:'USD':true}}</ng-template>
    </data-table-column>

    <data-table-column [property]="'category'" [header]="'Category'" [sortable]="true" [resizable]="true">

    </data-table-column>

    <data-table-column [property]="' '" [header]="' '">
      <ng-template #dataTableCell let-item="item"> 
          <a (click)="deleteProduct(item)">
              <span class="glyphicon glyphicon-trash"></span>
           </a> 
        </ng-template>
   </data-table-column>

</data-table>

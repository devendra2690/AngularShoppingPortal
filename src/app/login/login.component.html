<form autocomplete="off" [formGroup]="loginForm">
  <div  class="alert alert-danger" *ngIf="loginForm.invalid && loginForm.errors?.invalid_login">
      <div *ngIf="loginForm.errors?.invalid_login"> {{loginForm.errors?.invalid_login}}</div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input autocomplete="false" type="email" formControlName="emailid" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <div *ngIf="loginForm.controls.emailid.touched && loginForm.controls.emailid.invalid" class="alert alert-danger"> 
        <div *ngIf="loginForm.controls.emailid.errors?.required"> Email ID is required</div>
        <div *ngIf="loginForm.controls.emailid.errors?.email"> Email ID should be in "emailName@domain.com format"</div>
        <div *ngIf="loginForm.controls.emailid.errors?.domainNameIncorrect"> {{loginForm.controls.emailid.errors?.domainNameIncorrect}}</div>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid" class="alert alert-danger"> 
      <div *ngIf="loginForm.controls.password.errors?.required"> Email address is required</div>
    </div>
  </div>
  <button type="submit" (click)="login()" [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
</form>
